<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
  
  <div class="container">
      <div class="grafico_line">
        <canvas id="myChart_line">
        </canvas>
      </div>
      <div class="grafico_bar">
        <canvas id="myChart_bar">
        </canvas>
      </div>
    </div>


</body>

<script>
    const ctx_line = document.getElementById('myChart_line');
  
    const LABELS_line = [
      '12:00', 
      '13:00', 
      '14:00', 
      '15:00', 
      '16:00', 
      '17:00'
    ];


    const DATA_line = {
      labels: LABELS_line,
        datasets: [{
          label: '# Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1,
        },{
          label: '# Umidade',
          data: [80, 80, 80, 85, 80, 83],
          borderWidth: 1,
        }],
    };

    new Chart(ctx_line, {
      type: 'line',
      data: DATA_line,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

</script>

<script>
    const myChart_line = new Chart(
        document.getElementById('myChart_line'),
        config
    );
</script>

<script>
  const ctx_bar = document.getElementById('myChart_bar');

  const LABELS_bar = [
    'Janeiro', 
    'Fevereiro', 
    'Março', 
    'Abril', 
    'Maio', 
    'Junho'
  ];


  const DATA_bar = {
    labels: LABELS_bar,
      datasets: [{
        label: '# Temperatura Média',
        data: [22,24,27,23,20,18],
        borderWidth: 1,
      },{
        label: '# Umidade Média',
        data: [90,89,93,87,88,82],
        borderWidth: 1,
      }],
  };

  new Chart(ctx_bar, {
    type: 'bar',
    data: DATA_bar,
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

</script>

<script>
  const myChart_bar = new Chart(
      document.getElementById('myChart_bar'),
      config
  );
</script>

<style>

  .container{
    display: flex;
    flex-direction: row;
    width: 100%;
    height: 500px;
  }

  .grafico_line{
    width: 50%;
    height: 100%;
  }

  .grafico_bar{
    width: 50%;
    height: 100%;
  }

</style>

</html>
